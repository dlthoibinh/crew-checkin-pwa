<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Dashboard – Crew Check-In</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #controls {
      padding:8px;
      background:#f0f0f0;
      display:flex;
      align-items:center;
      gap:8px;
    }
    #map { width:100%; height:calc(100% - 48px); }
    select, button { padding:6px 10px; font-size:14px; }
  </style>
</head>
<body>

  <div id="controls">
    <label>Chọn ca:
      <select id="shift">
        <option value="">— Tất cả ca —</option>
        <option>CA01</option>
        <option>CA02</option>
        <option>CA03</option>
      </select>
    </label>
    <button id="refresh">Refresh</button>
  </div>
  <div id="map"></div>

  <!-- Leaflet & PapaParse -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.1/papaparse.min.js"></script>

  <script>
    // 1) Dán URL CSV bạn đã Publish:
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQUumGlaLtMcTsv9ImwXLbNWrgFbPLUGuKV-tTa751FpjFqWs0ZlyEZ2iCdPTvLobG4Pqub5bewVSL5/pub?gid=963908913&single=true&output=csv';

    // 2) Khởi tạo map
    const map = L.map('map').setView([10.0,106.6],8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);
    const markers = L.layerGroup().addTo(map);

    // 3) Load & hiển thị
    function loadData() {
      markers.clearLayers();
      const sel = document.getElementById('shift').value;
      Papa.parse(CSV_URL, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: results => {
          console.clear();
          console.log('Loaded rows:', results.data.length);
          results.data.forEach(r => {
            const lat = parseFloat(r.Lat.replace(',','.'));
            const lon = parseFloat(r.Lon.replace(',','.'));
            const shift = r.ShiftCode;
            const email = r.Email;
            if (!lat||!lon) return;
            if (sel && shift !== sel) return;
            L.marker([lat,lon])
             .bindPopup(`<b>${email}</b><br>Ca: ${shift}`)
             .addTo(markers);
          });
          // Zoom to markers
          if (markers.getLayers().length) {
            map.fitBounds(markers.getBounds().pad(0.2));
          }
        },
        error: err => console.error('PapaParse error:', err)
      });
    }

    document.getElementById('refresh').onclick = loadData;
    window.addEventListener('load', loadData);
  </script>

</body>
</html>
