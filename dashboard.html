<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Dashboard – Crew Check-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet/dist/leaflet.css">

  <style>
    body, html { margin:0; padding:0; height:100%; }
    #controls {
      height:50px; padding:8px;
      background:#f8f8f8; display:flex; align-items:center;
      gap:12px; box-shadow:0 1px 2px rgba(0,0,0,0.1);
      font-family:sans-serif;
    }
    select, button {
      padding:6px 12px; font-size:14px;
      border:1px solid #ccc; border-radius:4px;
      background:#fff; cursor:pointer;
    }
    #map { width:100%; height:calc(100% - 50px); }
  </style>
</head>
<body>

  <div id="controls">
    <label for="shift">Chọn ca:</label>
    <select id="shift">
      <option value="">— Tất cả ca —</option>
      <option>CA01</option>
      <option>CA02</option>
      <option>CA03</option>
    </select>
    <button id="refresh">Refresh</button>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- PapaParse để parse TSV -->
  <script src="https://unpkg.com/papaparse@5.3.1/papaparse.min.js"></script>

  <script>
    // URL TSV public của sheet LOG (gid=0 nếu LOG là tab đầu)
    const SHEET_TSV_URL =
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vQUumGlaLtMcTsv9ImwXLbNWrgFbPLUGuKV-tTa751FpjFqWs0ZlyEZ2iCdPTvLobG4Pqub5bewVSL5'
      + '/pub?gid=0&single=true&output=tsv';

    // Khởi tạo map
    const map = L.map('map').setView([10.0,106.6],8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // layer group chứa marker
    const markers = L.layerGroup().addTo(map);

    // load & hiển thị
    function loadData() {
      markers.clearLayers();
      const sel = document.getElementById('shift').value;

      Papa.parse(SHEET_TSV_URL, {
        download: true,
        header: true,
        delimiter: '\t',
        skipEmptyLines: true,
        complete: results => {
          // latest[email] = bản ghi cuối cùng trong CSV
          const latest = {};
          results.data.forEach(row => {
            const email = row.Email?.trim();
            const shift = row.ShiftCode?.trim();
            if (!email || !shift) return;
            if (sel && shift !== sel) return;

            // chuyển dấu phẩy thập phân
            const latS = (row.Lat  || '').replace(',', '.').trim();
            const lonS = (row.Lon  || '').replace(',', '.').trim();
            const lat  = parseFloat(latS);
            const lon  = parseFloat(lonS);
            if (isNaN(lat) || isNaN(lon)) return;

            // ghi đè (cuối cùng là mới nhất)
            latest[email] = { email, shift, lat, lon, when: row.Timestamp };
          });

          // vẽ marker
          Object.values(latest).forEach(p => {
            L.marker([p.lat, p.lon])
             .bindPopup(
               `<b>${p.email}</b><br>Ca: ${p.shift}` +
               `<br>Lúc: ${p.when}`
             )
             .addTo(markers);
          });

          // zoom
          const all = markers.getLayers();
          if (all.length) {
            map.fitBounds(L.featureGroup(all).getBounds().pad(0.2));
          }
        }
      });
    }

    document.getElementById('refresh').onclick = loadData;
    window.addEventListener('load', loadData);
  </script>
</body>
</html>
