<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Dashboard – Crew Check-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { width:100%; height:calc(100% - 50px); }
    #controls {
      height:50px; padding:5px;
      background:#f8f8f8; display:flex; align-items:center;
      gap:8px; box-shadow:0 1px 2px rgba(0,0,0,0.1);
    }
    select, button {
      padding:6px 10px; font-size:14px;
    }
  </style>
</head>
<body>

  <div id="controls">
    <label for="shift">Chọn ca:</label>
    <select id="shift">
      <option value="">— Tất cả ca —</option>
      <option>CA01</option>
      <option>CA02</option>
      <option>CA03</option>
    </select>
    <button id="refresh">Refresh</button>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- PapaParse để parse CSV -->
  <script src="https://unpkg.com/papaparse@5.3.1/papaparse.min.js"></script>

  <script>
    // 1) Thay YOUR_SHEET_CSV_URL bằng URL CSV của Google Sheet đã publish:
    const SHEET_CSV_URL = 
      'https://docs.google.com/spreadsheets/d/16ez_KSqrGaFukEdp88I2HzJq5PeQWr13khZd8EMeSx0'
      + '/gviz/tq?tqx=out:csv&sheet=LOG';

    // 2) Khởi tạo bản đồ Leaflet
    const map = L.map('map').setView([10.0, 106.6], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Layer group để giữ markers
    const markers = L.layerGroup().addTo(map);

    // Hàm load & hiển thị dữ liệu
    function loadData() {
      markers.clearLayers();
      const selectedShift = document.getElementById('shift').value;
      Papa.parse(SHEET_CSV_URL, {
        download: true,
        header: true,
        complete: function(results) {
          // results.data là array of objects
          results.data.forEach(row => {
            const lat = parseFloat(row.Lat);
            const lon = parseFloat(row.Lon);
            const shift = row.ShiftCode;
            const email = row.Email;
            if (!lat || !lon) return;
            if (selectedShift && shift !== selectedShift) return;
            // Tạo marker
            L.marker([lat, lon])
             .bindPopup(
               `<b>${email}</b><br>Ca: ${shift}`
             )
             .addTo(markers);
          });
          // Zoom đến bao vừa tất cả markers
          if (markers.getLayers().length) {
            map.fitBounds(markers.getBounds().pad(0.2));
          }
        }
      });
    }

    // Gắn sự kiện cho button Refresh
    document.getElementById('refresh')
      .addEventListener('click', loadData);

    // Khi trang load xong, tự động load
    window.addEventListener('load', loadData);
  </script>
</body>
</html>
