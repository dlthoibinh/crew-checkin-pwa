<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Dashboard – Crew Check-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { width:100%; height:calc(100% - 50px); }
    #controls {
      height:50px; padding:5px;
      background:#f8f8f8; display:flex; align-items:center;
      gap:8px; box-shadow:0 1px 2px rgba(0,0,0,0.1);
    }
    select, button {
      padding:6px 10px; font-size:14px;
    }
  </style>
</head>
<body>

  <div id="controls">
    <label for="shift">Chọn ca:</label>
    <select id="shift">
      <option value="">— Tất cả ca —</option>
      <option>CA01</option>
      <option>CA02</option>
      <option>CA03</option>
    </select>
    <button id="refresh">Refresh</button>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- PapaParse để parse CSV -->
  <script src="https://unpkg.com/papaparse@5.3.1/papaparse.min.js"></script>

  <script>
    // 1) Thay YOUR_SHEET_CSV_URL bằng URL CSV của Google Sheet đã publish:
    const SHEET_CSV_URL = 
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vQUumGlaLtMcTsv9ImwXLbNWrgFbPLUGuKV-tTa751FpjFqWs0ZlyEZ2iCdPTvLobG4Pqub5bewVSL5/pub?gid=0&single=true&output=csv';

    // 2) Khởi tạo bản đồ Leaflet
    const map = L.map('map').setView([10.0, 106.6], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Layer group để giữ markers
    const markers = L.layerGroup().addTo(map);

    // Hàm load & hiển thị dữ liệu
    function loadData() {
      markers.clearLayers();
      const selectedShift = document.getElementById('shift').value;
      
      Papa.parse(SHEET_CSV_URL, {
        download: true,
        header: true,
        complete: function(results) {
          // 1) build map: email → latest record
          const latest = {};
          results.data.forEach(row => {
            const ts    = new Date(row.Timestamp).getTime();
            const email = row.Email;
            const shift = row.ShiftCode;
            if (!row.Lat || !row.Lon) return;
            if (selectedShift && shift !== selectedShift) return;
            // nếu chưa có record này hoặc timestamp lớn hơn, cập nhật
            if (!latest[email] || ts > latest[email].ts) {
              latest[email] = {
                ts, lat: parseFloat(row.Lat),
                lon: parseFloat(row.Lon),
                email, shift, when: row.Timestamp
              };
            }
          });
    
          // 2) vẽ marker cho từng latest[email]
          Object.values(latest).forEach(p => {
            L.marker([p.lat, p.lon])
             .bindPopup(
               `<b>${p.email}</b><br>Ca: ${p.shift}<br>`
              + `Lúc: ${p.when}`
             )
             .addTo(markers);
          });
    
          // 3) zoom để bao đủ
          if (markers.getLayers().length) {
            map.fitBounds(markers.getBounds().pad(0.2));
          }
        }
      });
    }


    // Gắn sự kiện cho button Refresh
    document.getElementById('refresh')
      .addEventListener('click', loadData);

    // Khi trang load xong, tự động load
    window.addEventListener('load', loadData);
  </script>
</body>
</html>
