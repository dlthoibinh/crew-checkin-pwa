<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>Crew Check-in – Dashboard</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<!-- Leaflet -->
<link rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

<style>
  html,body{margin:0;height:100%}
  #bar{display:flex;gap:.6rem;align-items:center;padding:.4rem .6rem;
       background:#fafafa;box-shadow:0 1px 3px rgba(0,0,0,.08);
       font:15px system-ui,Arial}
  #map{height:calc(100% - 46px)}
  select,button{padding:.3rem .6rem;font-size:15px}
  #msg{font-style:italic;color:#555;margin-left:auto}
</style>
</head>
<body>

<!-- thanh công cụ -->
<div id="bar">
  <label>Chọn ca:&nbsp;</label>
  <select id="shift">
    <option value="">— Tất cả ca —</option>
    <option>CA01</option><option>CA02</option><option>CA03</option>
  </select>
  <button id="reload">Refresh</button>
  <span id="msg"></span>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
/*═══════════════  CẤU HÌNH  ═══════════════*/
const SHEET_ID  = '1MIILXBmdKFzSB9QPZrwk4sb_Cm1S-n1GFM3VUduLpW'; // ID thật của file
const TAB_NAME  = 'LOG';            // tên sheet
const AUTO_MS   = 60_000;           // tự reload 60 giây/lần

/*═══════════════  KHỞI TẠO  ═══════════════*/
window.addEventListener('load', () => {
  /* 1. Bản đồ */
  const map = L.map('map').setView([9.5,106.4], 7);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
              {attribution:'© OpenStreetMap'}).addTo(map);
  const markers = L.layerGroup().addTo(map);

  /* 2. Tiện ích DOM */
  const $   = id => document.getElementById(id);
  const msg = t  => $('msg').textContent = t;

  /* 3. Lấy dữ liệu JSON qua OpenSheet (đã có CORS) */
  const jsonURL = tab =>
    `https://opensheet.elk.sh/${SHEET_ID}/${encodeURIComponent(tab)}?t=` + Date.now();

  async function fetchSheet() {
    const r = await fetch(jsonURL(TAB_NAME));
    if (!r.ok) throw new Error(`${r.status} ${r.statusText}`);
    const data = await r.json();
    if (!Array.isArray(data))
      throw new Error(data.error || 'Không phải mảng dữ liệu');
    return data;
  }

  /* 4. Vẽ marker */
  async function load() {
    msg('Đang tải dữ liệu…');
    markers.clearLayers();

    try {
      const rows = await fetchSheet();
      const sel  = $('shift').value || null;
      const pts  = [];

      rows.forEach(r => {
        if (sel && r.ShiftCode !== sel) return;     // lọc ca
        const lat = parseFloat(r.Lat),
              lon = parseFloat(r.Lon);
        if (!Number.isFinite(lat) || !Number.isFinite(lon)) return;
        L.marker([lat, lon])
          .bindPopup(`<b>${r.Email}</b><br>Ca: ${r.ShiftCode}`)
          .addTo(markers);
        pts.push([lat, lon]);
      });

      if (pts.length) {
        map.fitBounds(pts, {padding:[30,30]});
        msg(`Hiển thị ${pts.length} vị trí • ${new Date().toLocaleTimeString()}`);
      } else {
        msg('Không có dữ liệu phù hợp');
      }

    } catch (e) {
      console.error(e);
      alert('Không tải được dữ liệu: ' + e.message);
      msg('Lỗi tải dữ liệu');
    }
  }

  /* 5. Sự kiện & auto-refresh */
  $('reload').onclick = load;
  $('shift').onchange = load;
  load();                      // tải ngay
  setInterval(load, AUTO_MS);  // làm mới định kỳ
});
</script>
</body>
</html>
