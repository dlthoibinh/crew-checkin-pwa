<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Check-In Ca Trực EVN</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="icon" href="evn_logo.png"/>
  <style>
    body{font:16px Arial;text-align:center;padding:1rem;background:#f5f5f5}
    #app{display:none;margin-top:1rem}
    button,select{padding:.5rem;font-size:1rem;margin:.5rem}
    #status{margin-top:1rem;font-weight:bold}
    a{color:#0078D7;text-decoration:none}
    /* Terms modal */
    #termsModal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);}
    #termsModal .content{background:#fff;margin:10% auto;padding:1rem;width:90%;max-width:400px;border-radius:4px;}
    #termsModal .close{float:right;cursor:pointer;font-size:1.2rem;}
  </style>
</head>
<body>
  <img src="evn_logo.png" alt="EVN Logo" width="80"/>
  <h1>Check-In Ca Trực EVN</h1>

  <button id="btnLogin">Đăng nhập Google</button>

  <div id="app">
    <p>Xin chào, <strong id="userEmail"></strong></p>
    <select id="shift">
      <option value="">— Chọn ca trực —</option>
      <option value="CA01">CA01</option>
      <option value="CA02">CA02</option>
      <option value="CA03">CA03</option>
    </select><br/>
    <button id="btnStart" disabled>Bắt đầu ca</button>
    <p id="status">Đã dừng</p>
  </div>

  <div id="termsModal">
    <div class="content">
      <span class="close" id="closeTerms">&times;</span>
      <h2>Điều khoản & Chính sách</h2>
      <p>&copy;2025 EVN SPC. Ứng dụng nội bộ. Nghiêm cấm sử dụng trái phép.</p>
      <p>Đăng nhập và check-in tức là bạn đã đồng ý với các điều khoản bảo mật và sử dụng.</p>
    </div>
  </div>
  <p><a href="#" id="showTerms">Điều khoản & Chính sách</a></p>

  <script type="module" src="main.js"></script>
</body>
</html>
