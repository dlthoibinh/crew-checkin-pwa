<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>MAP TRỰC CA</title>

  <!-- Manifest & PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0ea5e9">
  <link rel="apple-touch-icon" href="evn_logo.png">
  <link rel="canonical" href="https://dlthoibinh.github.io/crew-checkin-pwa/">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- CSP: cấm mixed-content, chỉ cho phép những domain cần -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          frame-src https://script.google.com https://*.googleusercontent.com;
          connect-src 'self' https://script.google.com https://*.googleusercontent.com;
          img-src 'self' data: https:;
          style-src 'self' 'unsafe-inline';
          script-src 'self';
          base-uri 'self';
          form-action 'none';
          block-all-mixed-content;
        ">

  <style>
    html,body{height:100%;margin:0;background:#f6f7fb;font-family:system-ui,Roboto,Arial}
    .app{position:fixed;inset:0;display:flex;flex-direction:column}
    #wrap{flex:1;position:relative}
    iframe{position:absolute;inset:0;border:0;width:100%;height:100%}
    .offline{position:absolute;inset:0;display:none;align-items:center;justify-content:center;background:#fff}
    .offline.show{display:flex}
    .offline button{padding:10px 14px;border-radius:999px;border:1px solid #e5e7eb;background:#fff;font-weight:800;cursor:pointer}
  </style>
</head>
<body>
  <div class="app">
    <div id="wrap">
      <iframe id="app"
        src="https://script.google.com/macros/s/AKfycbz4wd2wDQboCASWQIsczvoI68FSMLVjKDn9WZnAzP38pY_l2H3p7WdPoCtcjAYnQMI_Jg/exec"
        allow="geolocation *; fullscreen *; camera *; microphone *; clipboard-read; clipboard-write; accelerometer; gyroscope; magnetometer"
        referrerpolicy="no-referrer"></iframe>

      <div id="offline" class="offline">
        <div style="text-align:center">
          <h2>Không có mạng</h2>
          <p>Ứng dụng cần kết nối Internet để chạy.</p>
          <button onclick="location.reload()">Thử lại</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Tự suy ra BASE đúng khi host dưới sub-path (…/crew-checkin-pwa/)
    const BASE = (location.pathname.endsWith('/')
      ? location.pathname
      : location.pathname.replace(/\/[^/]*$/, '/'));

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(BASE + 'sw.js', { scope: BASE })
        .then(r => console.log('SW registered:', r.scope))
        .catch(e => console.warn('SW register failed:', e));
    }

    // Offline UI
    const setOfflineUI = on => document.getElementById('offline').classList.toggle('show', !!on);
    addEventListener('online',  ()=>setOfflineUI(false));
    addEventListener('offline', ()=>setOfflineUI(true));
    setOfflineUI(!navigator.onLine);
  </script>
</body>
</html>
