<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Check-In Ca Trực</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:sans-serif;padding:1rem}
    button, select{width:100%;padding:.5rem;font-size:1rem;margin:0.5rem 0}
    #status{margin:1rem 0;color:#d00}
  </style>

  <!-- Google Identity Services (chỉ load trên web) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Check-In Ca Trực</h1>

  <!-- khu vực Login -->
  <div id="userBlock">
    <button id="loginBtn">Đăng nhập với Google</button>
  </div>

  <!-- Chọn Đơn vị / Nhân viên / Ca -->
  <select id="unitSel"><option value="">— Đơn vị —</option></select>
  <select id="empSel"><option value="">— Nhân viên —</option></select>
  <select id="shiftSel">
    <option value="">— Ca trực —</option>
    <option>CA01</option><option>CA02</option><option>CA03</option>
  </select>

  <!-- Bắt đầu / Dừng -->
  <button id="startBtn">Bắt đầu ca</button>
  <button id="stopBtn" disabled>Đã dừng</button>
  <div id="status"></div>

  <script type="module">
  import { Capacitor } from '@capacitor/core';
  import { GoogleAuth } from '@codetrix-studio/capacitor-google-auth';

  const API = 'https://script.google.com/macros/s/AKfycbw5dqnvTfMuMPjIkdWapz7HC9k15NiKImjhkMtPa1NymMuvtZcsf9gkfZ4BWtG2q8KkcA/exec';
  let userEmail = '', watchId = null;

  document.addEventListener('DOMContentLoaded', async () => {
    // 1) Load danh sách Đơn vị
    const uRes = await fetch(`${API}?list=units`).then(r=>r.json());
    if (uRes.status==='OK') {
      uRes.units.forEach(u=>{
        unitSel.insertAdjacentHTML('beforeend',
          `<option value="${u.code}">${u.code} – ${u.name}</option>`);
      });
    }

    // 2) Thiết lập GoogleAuth native nếu chạy trên app
    if (Capacitor.isNativePlatform()) {
      await GoogleAuth.init({
        clientId: '280769604046-iiloggjv492ro50phm1qnp0l3ni0b4l5.apps.googleusercontent.com',
        scopes: ['profile','email']
      });
      loginBtn.onclick = onNativeLogin;
    } else {
      // 3) Thiết lập Google Identity Services web
      window.onloadGSI = () => {
        google.accounts.id.initialize({
          client_id: '280769604046-iiloggjv492ro50phm1qnp0l3ni0b4l5.apps.googleusercontent.com',
          callback: onWebCredential
        });
        google.accounts.id.renderButton(loginBtn, {
          theme: 'outline', size: 'large', text: 'signin_with'
        });
      };
      // wait GSI lib
      window.onloadGSI();
    }

    unitSel.onchange = loadEmps;
    startBtn.onclick  = startShift;
    stopBtn.onclick   = stopShift;
  });

  // native
  async function onNativeLogin(){
    try {
      const usr = await GoogleAuth.signIn();
      userEmail = usr.email;
      userBlock.innerHTML = `<p>Xin chào, ${userEmail}</p>`;
    } catch(e){
      setStatus('Lỗi login native: '+e, true);
    }
  }

  // web
  function onWebCredential(response){
    const jwt = response.credential;
    // gọi API Google để decode token lên lấy email
    fetch(`https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=${jwt}`)
      .then(r=>r.json())
      .then(u=>{
        userEmail = u.email;
        userBlock.innerHTML = `<p>Xin chào, ${userEmail}</p>`;
      })
      .catch(e=> setStatus('Lỗi login web: '+e, true));
  }

  async function loadEmps(){
    empSel.innerHTML = `<option value="">— Nhân viên —</option>`;
    if (!unitSel.value) return;
    const r = await fetch(`${API}?list=emps&unit=${unitSel.value}`).then(r=>r.json());
    if (r.status==='OK') {
      r.emps.forEach(e=>{
        empSel.insertAdjacentHTML('beforeend',
          `<option value="${e.code}">${e.code} – ${e.name}</option>`);
      });
    }
  }

  function startShift(){
    if (watchId) return;
    if (!userEmail || !unitSel.value || !empSel.value || !shiftSel.value)
      return setStatus('Vui lòng đăng nhập và chọn đầy đủ', true);

    watchId = navigator.geolocation.watchPosition(pos=>{
      const { latitude:lat, longitude:lon } = pos.coords;
      fetch(API, {
        method:'POST',
        body: JSON.stringify({
          unit:unitSel.value,
          empCode:empSel.value,
          shift:shiftSel.value,
          lat, lon
        })
      }).then(r=>r.json()).then(j=>{
        if (j.status!=='OK') setStatus('Upload lỗi: '+j.message, true);
      });
    }, err=>{
      setStatus('GPS lỗi: '+err.message, true);
    }, { enableHighAccuracy:true, timeout:10000 });

    startBtn.disabled = true;
    stopBtn.disabled  = false;
    setStatus('Đang gửi vị trí…');
  }

  function stopShift(){
    if (watchId) navigator.geolocation.clearWatch(watchId);
    watchId = null;
    startBtn.disabled = false;
    stopBtn.disabled  = true;
    setStatus('Đã dừng');
  }

  function setStatus(t, err=false){
    status.textContent = t;
    status.style.color = err?'red':'black';
  }
  </script>
</body>
</html>
