<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Check-In Ca Trực</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <style>
    body{font-family:sans-serif;padding:1rem}
    button, select{width:100%;padding:.5rem;font-size:1rem;margin:0.5rem 0}
    #status{margin:1rem 0;color:#d00}
  </style>
</head>
<body>
  <h1>Check-In Ca Trực</h1>
  <div id="userBlock">
    <button id="loginBtn">Đăng nhập với Google</button>
  </div>

  <select id="unitSel"><option value="">— Đơn vị —</option></select>
  <select id="empSel"><option value="">— Nhân viên —</option></select>
  <select id="shiftSel">
    <option value="">— Ca trực —</option>
    <option>CA01</option><option>CA02</option><option>CA03</option>
  </select>

  <button id="startBtn">Bắt đầu ca</button>
  <button id="stopBtn" disabled>Đã dừng</button>
  <div id="status"></div>

  <footer style="font-size:.8rem;text-align:center;margin-top:2rem">
    ©2025 EVN SPC — <a href="terms.html" target="_blank">Điều khoản & Chính sách</a>
  </footer>

  <script type="module">
    import { GoogleAuth } from '@codetrix-studio/capacitor-google-auth';

    const API = 'https://script.google.com/macros/s/AKfycbw5dqnvTfMuMPjIkdWapz7HC9k15NiKImjhkMtPa1NymMuvtZcsf9gkfZ4BWtG2q8KkcA/exec';
    let userEmail='', watchId=null;

    document.addEventListener('DOMContentLoaded', init);

    async function init(){
      // 1) Khởi GoogleAuth
      await GoogleAuth.init({
        clientId: '280769604046-iiloggjv492ro50phm1qnp0l3ni0b4l5.apps.googleusercontent.com',
        scopes: ['profile','email'],
        redirectUrl: window.location.origin + '/oauth2redirect/google'
      });

      // 2) Gắn event
      byId('loginBtn').onclick = onLogin;
      byId('unitSel').onchange = loadEmps;
      byId('startBtn').onclick = startShift;
      byId('stopBtn').onclick  = stopShift;

      // 3) load units
      const uRes = await fetch(`${API}?list=units`).then(r=>r.json());
      if(uRes.status==='OK'){
        uRes.units.forEach(u=>{
          byId('unitSel').insertAdjacentHTML('beforeend',
            `<option value="${u.code}">${u.code} – ${u.name}</option>`);
        });
      }
    }

    async function onLogin(){
      try {
        const usr = await GoogleAuth.signIn();
        userEmail = usr.email;
        byId('userBlock').innerHTML = `<p>Xin chào, ${userEmail}</p>`;
      } catch(e){
        setStatus('Lỗi đăng nhập: '+e, true);
      }
    }

    async function loadEmps(){
      const unit = byId('unitSel').value;
      byId('empSel').innerHTML = `<option value="">— Nhân viên —</option>`;
      if (!unit) return;
      const r = await fetch(`${API}?list=emps&unit=${unit}`).then(r=>r.json());
      if (r.status==='OK'){
        r.emps.forEach(e=>{
          byId('empSel').insertAdjacentHTML('beforeend',
            `<option value="${e.code}">${e.code} – ${e.name}</option>`);
        });
      }
    }

    function startShift(){
      if (watchId) return;
      const unit    = byId('unitSel').value;
      const empCode = byId('empSel').value;
      const shift   = byId('shiftSel').value;
      if (!userEmail || !unit||!empCode||!shift){
        return setStatus('Vui lòng đăng nhập và chọn đủ thông tin', true);
      }
      watchId = navigator.geolocation.watchPosition(pos=>{
        const { latitude:lat, longitude:lon } = pos.coords;
        fetch(API, {
          method:'POST',
          body: JSON.stringify({ unit, empCode, shift, lat, lon })
        }).then(r=>r.json())
          .then(j=> {
            if (j.status!=='OK')
              setStatus('Upload lỗi: '+j.message, true);
          });
      }, err=>{
        setStatus('GPS lỗi: '+err.message, true);
      },{ enableHighAccuracy:true, maximumAge:0, timeout:10000 });

      byId('startBtn').disabled = true;
      byId('stopBtn').disabled  = false;
      setStatus('Đang gửi vị trí…');
    }

    function stopShift(){
      if (watchId) navigator.geolocation.clearWatch(watchId);
      watchId = null;
      byId('startBtn').disabled = false;
      byId('stopBtn').disabled  = true;
      setStatus('Đã dừng');
    }

    function setStatus(t, isErr=false){
      const s = byId('status');
      s.textContent = t;
      s.style.color   = isErr ? 'red' : 'black';
    }

    function byId(id){ return document.getElementById(id); }
  </script>
</body>
</html>
