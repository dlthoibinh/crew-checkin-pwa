<!doctype html>
<html lang="vi">
<head>
  <!-- PWA & CSP (fix mixed-content/HTTPS) -->
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#0ea5e9">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>MAP TRỰC CA</title>

  <!-- PWA essentials -->
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#0ea5e9">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Icons (đã có sẵn trong repo) -->
  <link rel="icon" sizes="192x192" href="./icon-192.png">
  <link rel="icon" sizes="512x512" href="./icon-512.png">
  <link rel="apple-touch-icon" href="./icon-192.png">

  <style>
    /* Không bắt buộc – chỉ để tránh flash trắng khi load */
    html,body{height:100%;margin:0;background:#f6f7fb;color:#0f172a;font-family:system-ui,Roboto,Arial}
  </style>
</head>
<body>

  <!-- ===== Giữ NGUYÊN toàn bộ mã ứng dụng hiện có của anh ở đây =====
       Nếu trước nay index.html đã chứa toàn bộ app (Leaflet, v.v.) thì
       không cần đổi gì phần thân trang. Chỉ đảm bảo có <script> đăng ký SW
       ngay bên dưới. 
  -->

  <!-- Đăng ký Service Worker đúng scope (bắt buộc cho PWABuilder) -->
<script>
  // Đăng ký SW với scope tuyệt đối theo repo GitHub Pages (fix "registration timeout")
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', async () => {
      try {
        // VD site: https://dlthoibinh.github.io/crew-checkin-pwa/
        // scope sẽ là "/crew-checkin-pwa/"
        const basePath = location.pathname.replace(/[^/]+$/, '');
        const swUrl    = basePath + 'sw.js';
        const scope    = basePath;                 // ví dụ "/crew-checkin-pwa/"

        const reg = await navigator.serviceWorker.register(swUrl, { scope });
        await navigator.serviceWorker.ready;       // đợi active
        console.log('SW OK @', reg.scope);
      } catch (e) {
        console.warn('SW register failed', e);
      }
    });
  }
</script>
</body>
</html>
